<html>

<head>
	<title>Better Placeholer Title</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
		}, false);
	</script>

</head>

<body>

	<h1 id="title">Better Placeholer Title</h1>


	<span id="userName"></span>
	<a onclick="doLogout();" style="--clr:#1e9bff"><span>Log Out</span><i></i></a>


	<input type="text" id="searchText" placeholder="Contact To Search For" />
	<a onclick="searchContacts();" style="--clr:#1e9bff"><span>Search Contact</span><i></i></a>
	<span id="contactSearchResult"></span>
	<p id="contactList"></p>

	<input type="text" id="firstName" placeholder="First Name">
	<input type="text" id="lastName" placeholder="Last Name">
	<input type="text" id="email" placeholder="Email">
	<input type="text" id="phone" placeholder="Phone Number">
	<input type="text" id="address" placeholder="Address">
	<input type="text" id="city" placeholder="City">
	<input type="text" id="state" placeholder="State">
	<input type="text" id="zip" placeholder="Zip Code">
	<a onclick="addContact();" style="--clr:#1e9bff"><span>Add Contact</span><i></i></a>
	<span id="contactAddResult"></span>

</body>

</html>
