<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager Site</title>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/stars.js"></script>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./css/stars.css" rel="stylesheet">
    <link href="./css/rocket.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <img src="./images/rocket.png" class="rocket-img" alt="Samar's rocket"/>
    <div class="stars-container" id="stars-container" onclick="generateStars()">
        <div class="flex min-h-screen items-center justify-center bg-gray-950 p-12">
            <div
                class="max-w-sm p-px from-gray-800 to-transparent">
                <div class="px-10 p-12 bg-gray-900">
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800 text-white">Create a new account</h1>
                        <p class="text-sm tracking-wide text-gray-600 text-gray-300">Already have an account? <a
                                href="login.html"
                                class="text-blue-600 transition duration-200 hover:underline text-blue-400">Login</a>
                        </p>
                    </div>

                    <div class="mt-8 space-y-8">
                        <div class="space-y-6">
                            <input
                                class="w-full bg-transparent text-gray-600 text-white border-gray-700 border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 placeholder-gray-300"
                                placeholder="first name" type="text" id="registerFirstNameField" />

                            <input
                                class="w-full bg-transparent text-gray-600 text-white border-gray-700 border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 placeholder-gray-300"
                                placeholder="last name" type="text" id="registerLastNameField" />

                            <input
                                class="w-full bg-transparent text-gray-600 text-white border-gray-700 border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 placeholder-gray-300"
                                placeholder="username" type="username" id="usernameField" />

                            <input
                                class="w-full bg-transparent text-gray-600 text-white border-gray-700 border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 placeholder-gray-300"
                                placeholder="password" type="password" id="passwordField" />

                            <input
                                class="w-full bg-transparent text-gray-600 text-white border-gray-700 border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 placeholder-gray-300"
                                placeholder="retype password" type="password" id="registerRetypePasswordField" />
                        </div>

                        <button onclick="doRegister();"
                            class="h-9 px-3 w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:bg-blue-700 transition duration-500 text-white">
                            Register
                        </button>
                        <span id="resultMessage"
                            class="inline-block w-full text-red-500 text-sm font-medium text-center mt-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
