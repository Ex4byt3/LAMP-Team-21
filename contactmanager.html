<html>

<head>
	<title>Better Placeholer Title</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
		}, false);
	</script>

</head>

<body>

	<h1 id="title">Better Placeholer Title</h1>

	<div id="loggedInDiv">
		<span id="userName"></span><br />
		<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
	</div>

	<div id="accessUIDiv">
		<br />

		<input type="text" id="searchText" placeholder="Contact To Search For" />
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search Contact
		</button><br />
		<span id="contactSearchResult"></span>
		<p id="contactList">
		</p><br /><br />

		<input type="text" id="firstName" placeholder="First Name">
		<input type="text" id="lastName" placeholder="Last Name">
		<input type="text" id="email" placeholder="Email">
		<input type="text" id="phone" placeholder="Phone Number">
		<input type="text" id="address" placeholder="Address">
		<input type="text" id="city" placeholder="City">
		<input type="text" id="state" placeholder="State">
		<input type="text" id="zip" placeholder="Zip Code">
		<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
		<span id="contactAddResult"></span>
	</div>

</body>

</html>
