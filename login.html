<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Better Placeholer Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/backgroundstyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="mooncontainer">
            <div class="moon">
                <div class="crater crater-1"></div>
                <div class="crater crater-2"></div>
                <div class="crater crater-3"></div>
                <div class="crater crater-4"></div>
                <div class="crater crater-5"></div>
                <div class="shadow"></div>
            </div>
            <div class="orbit">
                <div class="rocket"></div>
            </div>
        </div>
    </div>
    
    <div class="starbox">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="star star-6"></div>
        <div class="star star-7"></div>
        <div class="star star-8"></div>
        <div class="star star-9"></div>
        <div class="star star-10"></div>
        <div class="star star-11"></div>
        <div class="star star-12"></div>
        <div class="star star-13"></div>
        <div class="star star-14"></div>
        <div class="star star-15"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    
    <h1 class="text-center"id="title">Better Placeholder Title</h1>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="loginName" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" aria-describedby="emailHelp" placeholder="Password">
        </div>
    </form>

    <a class="btn" href="#" onclick="doLogin();" style="--clr:#1e9bff"><span>Login</span><i></i></a>
    <a class="btn" href="register.html" onclick="showRegister();" style="--clr:#1e9bff"><span>Register</span><i></i></a>
    <span id="loginResult"></span>
    
    
</body>

</html>
