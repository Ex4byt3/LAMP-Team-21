<html>

<head>
    <title>Better Placeholer Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <h1 id="title">Better Placeholer Title</h1>

    <div id="loginDiv">
        <span id="inner-title">PLEASE LOG IN</span>
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password" /><br />
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
        <button type="button" id="registerButton" class="buttons" onclick="showRegister();"> Register </button>
        <span id="loginResult"></span>
    </div>

    <div id="registerDiv" style="display:none;">
		<div style="text-align: center;">
			<span>Already have an account?</span><br />
		</div>
		<button id="backButton" class="buttons" onclick="showLogin();"> Login </button><br /><br />
        <span id="inner-title">PLEASE REGISTER</span>
        <input type="text" id="firstName" placeholder="First Name" /><br />
        <input type="text" id="lastName" placeholder="Last Name" /><br />
        <input type="text" id="registerName" placeholder="Username" /><br />
        <input type="password" id="registerPassword" placeholder="Password" /><br />
		<input type="password" id="retypePassword" placeholder="Re-enter Password" /><br />
        <button type="button" id="registerSubmit" class="buttons" onclick="doRegister();"> Register </button>
        <span id="registerResult"></span>
    </div>

</body>
</html>
