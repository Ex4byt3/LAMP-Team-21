<!DOCTYPE html>
<html>

<head>
    <title>Better Placeholer Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/backgroundstyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="moon">
            <div class="crater crater-1"></div>
            <div class="crater crater-2"></div>
            <div class="crater crater-3"></div>
            <div class="crater crater-4"></div>
            <div class="crater crater-5"></div>
            <div class="shadow"></div>
        </div>
        <div class="orbit">
            <div class="rocket"></div>
        </div>
    </div>
    <div class="starbox">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="star star-6"></div>
        <div class="star star-7"></div>
        <div class="star star-8"></div>
        <div class="star star-9"></div>
        <div class="star star-10"></div>
        <div class="star star-11"></div>
        <div class="star star-12"></div>
        <div class="star star-13"></div>
        <div class="star star-14"></div>
        <div class="star star-15"></div>
    </div>
    <span>Already have an account?</span>
    <a class="btn" href="login.html" style="--clr:#1e9bff"><span>Login</span><i></i></a>
    <span id="inner-title">Register</span>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="registerName" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="retypePassword" placeholder="Re-Enter Password">
        </div>
    </form>
    <a class="btn" href="#" onclick="doRegister();" style="--clr:#1e9bff"><span>Create Account</span><i></i></a>
    <span id="registerResult"></span>
</body>

</html>
